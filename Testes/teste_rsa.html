<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criptografia RSA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 40px;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label { font-weight: bold; }
    input {
      width: 95%;
      padding: 6px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #888;
      border-radius: 4px;
      background-color: #eee;
    }
    button:hover { background-color: #ddd; }
    h3 {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    p { font-size: 15px; }
    strong { color: #222; }
    .chaves {
      background: #f8f8f8;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Criptografia RSA</h2>

  <label for="p">Número primo p:</label>
  <input type="number" id="p" placeholder="Ex: 17">

  <label for="q">Número primo q:</label>
  <input type="number" id="q" placeholder="Ex: 19">

  <button onclick="gerarChaves()">Gerar Chaves</button>

  <div class="chaves">
    <strong>Chave Pública:</strong> <span id="chavePublica"></span><br>
    <strong>Chave Privada:</strong> <span id="chavePrivada"></span><br>
    <strong>N:</strong> <span id="valorN"></span>
  </div>

  <label for="mensagem">Mensagem:</label>
  <input type="text" id="mensagem" placeholder="Digite sua mensagem">

  <button onclick="cifrar()">Cifrar</button>
  <button onclick="decifrar()">Decifrar</button>

  <h3>Resultado:</h3>
  <p><strong>Cifrado:</strong> <span id="cifrado"></span></p>
  <p><strong>Decifrado:</strong> <span id="decifrado"></span></p>

  <script>
    let CHAVES = null;
    let mensagemCifrada = [];

    function modExp(base, exp, mod) {
      base = BigInt(base);
      exp = BigInt(exp);
      mod = BigInt(mod);
      let resultado = 1n;
      while (exp > 0n) {
        if (exp % 2n === 1n) resultado = (resultado * base) % mod;
        base = (base * base) % mod;
        exp = exp / 2n;
      }
      return resultado;
    }

    function gerarChavesRSA(p, q) {
      const N = BigInt(p) * BigInt(q);
      const phi = (BigInt(p) - 1n) * (BigInt(q) - 1n);
      let E = 3n;
      while (E < phi) {
        if (phi % E !== 0n) break;
        E++;
      }
      let D = 1n;
      while (D < phi) {
        if ((D * E) % phi === 1n) break;
        D++;
      }
      return { publica: { E, N }, privada: { D, N } };
    }

    function isPrimo(num) {
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function gerarChaves() {
      const p = parseInt(document.getElementById("p").value);
      const q = parseInt(document.getElementById("q").value);

      if (!isPrimo(p) || !isPrimo(q)) {
        alert("Por favor, insira números primos válidos (ex: 17 e 19).");
        return;
      }

      CHAVES = gerarChavesRSA(p, q);

      document.getElementById("chavePublica").textContent = `(E = ${CHAVES.publica.E})`;
      document.getElementById("chavePrivada").textContent = `(D = ${CHAVES.privada.D})`;
      document.getElementById("valorN").textContent = CHAVES.publica.N;
    }

    function cifrarRSA(texto, E, N) {
      const resultado = [];
      for (let i = 0; i < texto.length; i++) {
        const codigo = BigInt(texto.charCodeAt(i));
        const cifrado = modExp(codigo, E, N);
        resultado.push(cifrado.toString());
      }
      return resultado;
    }

    function decifrarRSA(cifrado, D, N) {
      let resultado = "";
      for (let i = 0; i < cifrado.length; i++) {
        const decifrado = Number(modExp(BigInt(cifrado[i]), D, N));
        resultado += String.fromCharCode(decifrado);
      }
      return resultado;
    }

    function cifrar() {
      if (!CHAVES) {
        alert("Gere as chaves primeiro!");
        return;
      }
      const texto = document.getElementById("mensagem").value;
      if (texto === "") {
        alert("Digite uma mensagem.");
        return;
      }
      mensagemCifrada = cifrarRSA(texto, CHAVES.publica.E, CHAVES.publica.N);
      document.getElementById("cifrado").textContent = mensagemCifrada.join(", ");
      document.getElementById("decifrado").textContent = "";
    }

    function decifrar() {
      if (!CHAVES || mensagemCifrada.length === 0) {
        alert("Nenhuma mensagem cifrada para decifrar!");
        return;
      }
      const texto = decifrarRSA(mensagemCifrada, CHAVES.privada.D, CHAVES.privada.N);
      document.getElementById("decifrado").textContent = texto;
    }
  </script>
</body>
</html>
